{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log in</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-blue-text text-lighten-3"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-lighten-3"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button class="submit col s12 btn-large light-blue lighten-3 text-shadow">Log in 
                    <i class="fas fa sign-in-alt"></i></button>
            </div>
        </div>
    </form>
</div>

<div class="row">
<div class="col s12">
    <p class="center-align">
        New here? <a href="{{ url_for('register') }}" class="light-blue-text text-lighten-3">Register</a>
    </p>
</div>
</div>

{% endblock %}
