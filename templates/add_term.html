{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add term</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_term') }}">
        <!-- category -->
        <div class="row">
            <label for="term">Term</label>
            <div class="input-field col s12">
                <input id="term" name="term" class="validate" required>
            </div>

        </div>
        <div class="row">
        <label for="type">Type</label>
        <div class="input-field col s12">
            <input id="type" name="type" class="validate" required>
        </div>
       </div>
       <div class="row">
        <div class="input-field col s12">
             <label for="usage_notes">Usage notes</label>
            <textarea id="usage_notes" name="usage_notes" 
                class="validate" required></textarea>
        </div>
        </div>
        <!-- name -->


        <!-- urgent toggle -->
        <div class="row">
            <div class="input-field col-s12">
                <!-- Switch -->
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Urgent?
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit btn-large light-blue darken-1 text-shadow">
                    Add task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
