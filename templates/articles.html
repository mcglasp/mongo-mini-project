{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">All articles</h3>

{% for house_style in house_styles %}
        <div class="col s9">
          <strong>{{ house_style.term }}</strong>
          <p>Issue: {{ house_style.type }}</p>
          <p>Type: {{ house_style.usage_notes }}</p>
<a href="{{ url_for('term', term_id=house_style._id) }}" class="btn-small light-blue lighten-1">Edit</a>
          
</div>

{% endfor %}

  {% endblock %}
